<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOFMANN</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <!--Start header-->
    <header>
        <div class="header">
            <nav class="header__nav">
                <ul>
                    <h1>
                        <a href="#" class="header__nav--brand"> HOFMANN</a>
                    </h1>
                </ul>
                <ul class="header__nav--item">
                    <a href="#" class="header__nav--item header--a">MISSION</a>
                    <a href="#" class="header__nav--item header--a">SERVICES</a>
                    <a href="#" class="header__nav--item header--a">ABOUT</a>
                    <button class="btn btn--light" >
                        TAKE A TOUR
                    </button>
                </ul>
            </nav>
        </div>
    </header>
    <!--End header-->

    <!--Start content-->
        <!--Start hero-->
        <section class="hero">
            <div class="hero__page">
                <h2 class="title--h2 hero__heading">
                    Choosing The Right Boutique Hotel For You
                </h2>
                <span class="text_normal hero--content">
                    How To Fly A Private Jet On Your Next Trip
                </span>
                <form class="hero__page form--submit">
                    <input type="text" class="hero__page input--tag" placeholder="Your Email">
                    <button class="btn find--button" type="submiut">FIND DOWN</button>
                </form>
                <div class="hero_page--item">
                    <a href="#" class="hero__page--item icon-hero">
                        <img src="./assets/images/plane-icon.svg" alt="Icon-plane">
                    </a>
                    <a href="#" class="hero__page--item icon-hero">
                        <img src="./assets/images/wallet-icon.svg" alt="Icon-wallet">
                    </a>
                    <a href="#" class="hero__page--item icon-hero">
                        <img src="./assets/images/case-icon.svg" alt="Icon-case">
                    </a>
                </div>
            </div>
        </section>
        <!--End hero-->

    <!--End content-->

</body>
</html>
