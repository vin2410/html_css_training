<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        .figure{
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 40px;

        }

</head>

    <h1>
        <img src="images/logo.gif" alt="From A to Zucchini">

        <figcaption>
            <p>
                This recipe for individual chocolate cakes is so simple and so delectable!
            </p>
        </figcaption>
    </figure>
    <p></p>
    <h3>More recipe</h3>
    <img src="images/lemon-posset.jpg" alt="Lemon posset">
    <img src="images/roasted-brussel-sprouts.jpg" alt="Roasted Brussel Sprouts">

</html>
