<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Your Details:</legend>
            <label> Name: <input type="text" size="30"></label> <br>
            <label> Email: <input type="text" size="30"></label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your Review:</legend>
            <p>How did you hear about us? 
                <select name="social" >
                    <option value="Google">Google</option>
                    <option value="Friend">Friend</option>
                    <option value="Advert">Advert</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p>Would you visit again? <br>
                <input type="radio" value="Yes"  /> Yes
                <input type="radio" value="No" /> No
                <input type="radio" value="Maybe" /> Maybe
            </p>
            <p>Comments: <br>
                <textarea name="" id="" cols="40" rows="4"></textarea>
            </p>
            <label for="Submit-button">
                <input type="checkbox" checked> Sign me up for email updates <br>
                <input type="submit" name="Submit review" value="Submit review"> 
            </label>
        </fieldset>
    </form>   
</body>
</html>
